<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>{% block title %}{% endblock %}</title>
  </head>
  <nav class="nav">
    <a href="/" class="nav-logo-box">
      <img
        class="nav-logo"
        src="https://cdn3.iconfinder.com/data/icons/food-solid-in-the-kitchen/512/Pizza-512.png"
        alt="pizza logo"
      />
    </a>
    <h3 class="nav-title">Get your CS Pizza</h3>
    <a href="/" class="nav-link">Home</a>
    {% if not current_user.is_authenticated %}
      <a href="/login" class="nav-link">Login</a>
    {% endif %}
    {% if current_user.is_authenticated %}
      <a href="/order" class="nav-link">Order here</a>
      <a href="/logout" class="nav-link">Logout</a>
      <a href="/profile" class="nav-link">Profile</a>
    {% endif %}
  </nav>
  <body>
    {% block content %}{% endblock %}
  </body>

  <script src="../static/scripts/events.js"></script>
</html>
